<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Example Form</title>
</head>
<body>
	<h1>GET</h1>
	<form action="myservlet" method="get">
		First name:<br> <input type="text" name="firstname" autocomplete="off"><br>
		Last name:<br> <input type="text" name="lastname" autocomplete="off">
		<input type="submit" value="Submit">
	</form>
	<br />
	<h1>POST</h1>
	<form action="myservlet" method="post">
		First name:<br> <input type="text" name="firstname" autocomplete="off"><br>
		Last name:<br> <input type="text" name="lastname" autocomplete="off">
		<input type="submit" value="Submit">
	</form>
</body>
</html>
