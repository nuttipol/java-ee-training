<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite">
    
    <composite:interface>
    
    	<composite:attribute name="firstNameLabel" default="First Name"/>
    	<composite:attribute name="firstNameValue" />
    	<composite:attribute name="lastNameLabel" default="last Name"/>
    	<composite:attribute name="lastNameValue" />
    	
    </composite:interface>
	
    <composite:implementation>
		
		<p:panelGrid columns="4"
			columnClasses="ui-g-12 ui-md-2,ui-g-12 ui-md-4,ui-g-12 ui-md-2,ui-g-12 ui-md-4"
			layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
			<p:outputLabel for="firstname" value="#{cc.attrs.firstNameLabel}" />
			<p:inputText id="firstname" value="#{cc.attrs.firstNameValue}"
				autocomplete="off" />

			<p:outputLabel for="lastname" value="#{cc.attrs.firstNameValue}" />
			<p:inputText id="lastname" value="#{cc.attrs.lastNameValue}"
				autocomplete="off" />
		</p:panelGrid>
	    			
    </composite:implementation>
	
</html>
