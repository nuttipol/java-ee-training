<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Person</title>
</h:head>
<h:body>
	<h:form id ="formc">
		<div class="ui-fluid" style="width:80%">
			<p:panelGrid columns="4"
				columnClasses="ui-g-12 ui-md-2,ui-g-12 ui-md-4,ui-g-12 ui-md-2,ui-g-12 ui-md-4"
				layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
				<p:outputLabel for="firstname" value="First Name" />
				<p:inputText id="firstname" value="#{personDialog.person.firstName}"
					autocomplete="off" />
	
				<p:outputLabel for="lastname" value="Last Name" />
				<p:inputText id="lastname" value="#{personDialog.person.lastName}"
					autocomplete="off" />
			</p:panelGrid>
			
	  		<p:fieldset legend="Home Address">
				<p:panelGrid columns="4"
					columnClasses="ui-g-12 ui-md-2,ui-g-12 ui-md-4,ui-g-12 ui-md-2,ui-g-12 ui-md-4"
					layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
					<p:outputLabel for="houseno" value="House No" />
					<p:inputText id="houseno"
						value="#{personDialog.person.homeAddress.houseNo}" autocomplete="off" />
		
					<p:outputLabel for="street" value="Street" />
					<p:inputText id="street"
						value="#{personDialog.person.homeAddress.street}" autocomplete="off" />
		
				</p:panelGrid>
			</p:fieldset>
		</div>
		
		<p:commandButton id="btn" value="save" 
			actionListener="#{personDialog.addPersonFromDialog}" />
	</h:form>
</h:body>
</html>
