<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:my="http://java.sun.com/jsf/composite/my">

<h:head>
	<title>Person</title>
</h:head>
<h:body>
	<h:form id ="formc">
		<div class="ui-fluid" style="width:80%">
			
			<my:name firstNameValue="#{personDialog.person.firstName}"
				lastNameValue="#{personDialog.person.lastName}" /> 
		
  			<my:address addressLabel="Home Address" addressValue="#{personDialog.person.homeAddress}" /> 
				 
		</div>
		
		<p:commandButton id="btn" value="save" 
			actionListener="#{personDialog.addPersonFromDialog}" />
	</h:form>
</h:body>
</html>
