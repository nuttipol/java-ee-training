<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite">
    
    <composite:interface>
	    <composite:attribute name="addressLabel" default="Address"/>
    	<composite:attribute name="hourseNoLabel" default="House No"/>
    	<composite:attribute name="streetLabel" default="Street"/>
    	<composite:attribute name="addressValue" />
    	
    </composite:interface>
	
    <composite:implementation>
		<p:fieldset legend="#{cc.attrs.addressLabel}">
		
		<p:panelGrid columns="4"
			columnClasses="ui-g-12 ui-md-2,ui-g-12 ui-md-4,ui-g-12 ui-md-2,ui-g-12 ui-md-4"
			layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
				
			<p:outputLabel for="houseno" value="#{cc.attrs.hourseNoLabel}" />
			<p:inputText id="houseno"
				value="#{cc.attrs.addressValue.houseNo}" autocomplete="off" />
	
			<p:outputLabel for="street" value="#{cc.attrs.streetLabel}" />
			<p:inputText id="street"
				value="#{cc.attrs.addressValue.street}" autocomplete="off" />
				
		</p:panelGrid>
		</p:fieldset>
    </composite:implementation>
	
</html>
