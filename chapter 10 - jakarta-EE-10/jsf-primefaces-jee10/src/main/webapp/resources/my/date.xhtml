<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
	xmlns:f="jakarta.faces.core"
	xmlns:h="jakarta.faces.html"
	xmlns:fn="jakarta.faces.functions"
	xmlns:ui="jakarta.faces.facelets" 
	xmlns:p="http://primefaces.org/ui"
    xmlns:composite="jakarta.faces.composite">
        	
    <composite:interface>
    	<composite:attribute name="value" />
    	<composite:clientBehavior name="dateChangeEvent" event="change" targets="day" />
    	<composite:clientBehavior name="monthChangeEvent" event="change" targets="month"/> <!-- no implement -->
    </composite:interface>
	
    <composite:implementation>
		<p:panelGrid columns="6"  layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
            <p:selectOneMenu id="day" value="#{cc.attrs.value.selectedDay}">
                <f:selectItems value="#{cc.attrs.value.days}" 
                	var="day" itemLabel="#{day}" itemValue="#{day}" />
                <p:ajax event="change" update="outputDay,month,outputMonth"/>
            </p:selectOneMenu>
            <h:outputText id="outputDay" value="Selected Day: #{cc.attrs.value.selectedDay}" />
            <p:selectOneMenu id="month" value="#{cc.attrs.value.selectedMonth}">
                <f:selectItems value="#{cc.attrs.value.months}" 
                	var="month" itemLabel="#{month}" itemValue="#{month}" />
                <p:ajax event="change" update="outputMonth"/>
            </p:selectOneMenu>
            <h:outputText id="outputMonth" value="Selected Month: #{cc.attrs.value.selectedMonth}" />
            <p:selectOneMenu id="year" value="#{cc.attrs.value.selectedYear}">
                <f:selectItems value="#{cc.attrs.value.years}" 
                	var="year" itemLabel="#{year}" itemValue="#{year}" />
                <p:ajax update="outputYear"/>
            </p:selectOneMenu>
            <h:outputText id="outputYear" value="Selected Year: #{cc.attrs.value.selectedYear}" />
		</p:panelGrid>
    </composite:implementation>
	
</html>
